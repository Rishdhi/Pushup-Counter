<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pushups Counter</title>

</head>

<body>

    <a class="codepen-button" style="margin-bottom: 35px;"><span>Start Your Pushups</span></a>

    <h1 class="gradient-background pushup-heading-width" style="margin-bottom: 80px;">Pushups Reps Counter :</h1>

    <h2 id="count-el" style="margin-bottom: 20px;">0</h2>


    <div class="plus-and-minus-buttons">

        <button id="increment-btn" onclick="increment()"> + 1 </button>

        <button id="decrement-btn" onclick="decrement()"> - 1 </button>

    </div>







    <button id="save-btn" onclick="save()"> Save </button>

    <button id="clearButton">Clear</button>

    <!-- <button id="second-btn" onclick="incrementby4()"> + 4 </button>

    <button id="six-btn" onclick="incrementby6()"> + 6 </button> -->



    <p class="entries" id="save-el" style="margin-top: 90px;">Previous Entries: </p>


    <script src="./index.js"></script>
</body>

</html>
